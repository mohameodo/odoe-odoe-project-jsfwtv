<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Order Confirmed - Coffee Compass</title><script src="https://cdn.tailwindcss.com"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"><link rel="stylesheet" href="./css/main.css"><script>tailwind.config = { theme: { extend: { colors: { 'brown-900': '#4a2c2a', 'brown-700': '#6f4e37', 'brown-500': '#a67b5b', 'cream-100': '#fdfbf7', 'cream-300': '#f5f0e6' }, fontFamily: { sans: ['Inter', 'sans-serif'] } } } }</script><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet"></head><body class="bg-cream-100 text-brown-900 font-sans"><div id="root"><!-- Header --><header class="bg-cream-100/80 backdrop-blur-sm sticky top-0 z-50 shadow-sm"><nav class="container mx-auto px-6 py-4 flex justify-between items-center"><a href="/" class="text-2xl font-bold font-serif text-brown-700 flex items-center"><i class="fas fa-coffee mr-2"></i>Coffee Compass</a><div class="hidden md:flex items-center space-x-8"><a href="/" class="hover:text-brown-500 transition-colors">Home</a><a href="/shops.html" class="hover:text-brown-500 transition-colors">Find Shops</a><a href="/order.html" class="hover:text-brown-500 transition-colors">My Order</a></div><a href="/shops.html" class="bg-brown-700 text-white px-5 py-2 rounded-full hover:bg-brown-900 transition-transform hover:scale-105 shadow-lg">Order Now</a></nav></header><main class="container mx-auto px-6 py-12 flex items-center justify-center min-h-[60vh]"><div class="bg-white p-8 md:p-12 rounded-xl shadow-2xl text-center max-w-lg mx-auto"><div class="text-green-500 text-6xl mb-6"><i class="fas fa-check-circle"></i></div><h1 class="text-3xl font-bold font-serif mb-4">Order Confirmed!</h1><div id="confirmation-details"></div><a href="/" class="mt-8 inline-block bg-brown-700 text-white px-8 py-3 rounded-full hover:bg-brown-900 transition-transform hover:scale-105">Back to Home</a></div></main><!-- Footer --><footer class="bg-brown-900 text-cream-100 py-12"><div class="container mx-auto px-6 text-center"><p>&copy; 2024 Coffee Compass. All Rights Reserved.</p></div></footer><!-- Made by Odoe Pill --><a href="https://odoe.studio" target="_blank" class="fixed bottom-4 right-4 bg-black text-white text-xs font-semibold px-3 py-2 rounded-full shadow-lg hover:bg-gray-800 transition-colors z-50">Made by Odoe</a></div><script>document.addEventListener('DOMContentLoaded', () => { const detailsContainer = document.getElementById('confirmation-details'); const orderDetails = JSON.parse(localStorage.getItem('lastOrder')); if (orderDetails) { detailsContainer.innerHTML = ` <p class="text-brown-700 mb-2">Thank you for your order, ${orderDetails.name}.</p> <p class="text-brown-700">Your order number is <strong>#${orderDetails.orderNumber}</strong>.</p> <p class="text-brown-700">It will be ready for pickup at <strong>${orderDetails.pickupTime}</strong>.</p> <p class="font-semibold text-lg mt-4">Total: $${orderDetails.total.toFixed(2)}</p> `; } else { detailsContainer.innerHTML = '<p>Could not retrieve order details.</p>'; } });</script></body></html>
